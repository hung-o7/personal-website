                border: 20px;

            }

            .space{
                background-color: rgba(252,247,241,255);
                border: none;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                z-index: 1;
            }
            .space:hover{
                cursor: pointer;
            }
        </style>
